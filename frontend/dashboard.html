<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafana Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .iframe-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio (change as needed) */
            height: 0;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grafana Analytics Dashboard</h1>
        <div class="iframe-container">
            <iframe src="https://your-grafana-url1.com"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://your-grafana-url2.com"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="https://your-grafana-url3.com"></iframe>
        </div>
        <div class="button-container">
            <button class="button">Click Me</button>
        </div>
    </div>
    <div class="container">
        <h1>What can You do?</h1>
        <ul class="list-group">
            <li class="list-group-item">Action 1</li>
            <li class="list-group-item">Action 2</li>
            <li class="list-group-item">Action 3</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
